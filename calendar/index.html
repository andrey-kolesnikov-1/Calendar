<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="calendar">
        <div class="header">
            <div class="btn">
                <div class="left_btn"></div>
            </div>
            <div class="info">
                <label class="infoLabel"> январь 2020</label>
            </div>
            <div class="btn">
                <div class="right_btn"></div>
            </div>
        </div>
        <div class="days">
        </div>
    </div>
    <div class="modal">
        <label class="m_label">Заметки</label><br>
        <textarea class="text"></textarea>
        <div class="modal_btn">
            <button class="m_btn" id="btnDelete">Удалить</button>
            <button class="m_btn" id="btnCancel">Отмена</button>
            <button class="m_btn" id="btnApply">Принять</button>
        </div>
    </div>
    <div class="tooltip">
        <p class="tooltiparea"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
